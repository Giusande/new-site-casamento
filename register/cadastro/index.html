<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registre-se agora! | Sagrada Familia Recepções & Eventos</title>
    <link rel="stylesheet" href="../../css/config.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/register.css" />
    <link
      rel="shortcut icon"
      href="../../assets/logo/sagrada_familia.jpg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h2>Criar Conta</h2>
        <p>Cadastre-se e comece a planejar seu grande dia.</p>

        <input
          id="reg_name"
          type="text"
          class="input"
          placeholder="Seu nome completo"
        />
        <input id="reg_email" type="email" class="input" placeholder="Email" />
        <input
          id="reg_pass"
          type="password"
          class="input"
          placeholder="Senha"
        />
        <input
          id="reg_pass2"
          type="password"
          class="input"
          placeholder="Confirmar senha"
        />

        <button id="btnRegister" class="btn">Cadastrar</button>

        <!-- LOGIN GOOGLE -->
        <button class="google-btn">
          <img src="../../assets/gerais/Google__G__logo.svg.png" alt="Google" />
          Criar conta com Google
        </button>

        <p class="link">Já possui conta? <a href="../login/">Entrar</a></p>
        <button class="return" onclick="window.location.href = '../../'">
          Voltar para página inicial
        </button>
      </div>

      <div class="right"></div>
    </div>
    <script src="../../js/auth.js"></script>
  </body>
</html>
